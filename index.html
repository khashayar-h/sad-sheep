<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="overflow-hidden">
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="d-flex flex-column">
    <div class="row d-flex justify-content-center">

      <div type="button" id="green" class="_btn green">

      </div>

      <div type="button" id="red" class="_btn red">

      </div>
    </div>

    <div class="row d-flex justify-content-center">

      <div type="button" id="yellow" class="_btn yellow">

      </div>
      <div type="button" id="blue" class="_btn blue">

      </div>

    </div>

    <div class="d-flex justify-content-center d-sm-none mt-5">

      <input class="btn btn-danger fs-5 px-5 py-3" type="button" id="button" value="Start">

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
