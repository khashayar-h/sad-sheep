<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="utf-8">
  <title>بازی ببعی ناراحت</title>
  <meta name="theme-color" content="#011F3F">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shabnam-font/5.0.1/font-face.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="overflow-hidden overflow-sm-visible">
  <h1 id="level-title">به بازی ببعی ناراحت خوش آمدید 😐 برای شروع دکمه را فشار بدید</h1>
  <div class="d-flex flex-column">
    <div class="row d-flex justify-content-center">

      <div type="button" id="green" class="_btn green">

      </div>

      <div type="button" id="red" class="_btn red">

      </div>
    </div>

    <div class="row d-flex justify-content-center">

      <div type="button" id="yellow" class="_btn yellow">

      </div>
      <div type="button" id="blue" class="_btn blue">

      </div>

    </div>

    <div class="d-flex justify-content-center d-sm-none mt-5">

      <input class="btn btn-danger fs-5 px-5 py-3" type="button" id="button" value="Start">

    </div>

  </div>

  <div class="d-flex justify-content-center flex-sm-row flex-column align-items-center mt-5 mt-sm-0">
      <p class="fw-bold text-center text-light" style="font-size: 2rem;" id="time">00 : 00</p>
      <p class="fw-bold text-center text-light me-sm-5" style="font-size: 2rem;"> امتیازت&nbsp;
        <p class="fw-bold text-center text-light" style="font-size: 2rem;" id="score"></p>
      </p>

      <p class="fw-bold text-center text-light me-sm-5" style="font-size: 2rem;"> بیشترین امتیازت &nbsp;
        <p class="fw-bold text-center text-light" style="font-size: 2rem;" id="highScore">0</p>
      </p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
  <script src="confetti.js"></script>

</body>

</html>
